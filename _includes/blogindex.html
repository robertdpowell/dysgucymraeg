<section id="blogposts">
  <div class="container">
      {% for post in site.blog %}
    <div class="row blog-post-entry">
      
      <div class="col-sm-12 blog-post-entry-details">
        <h4><a href="{{ post.url | prepend: site.baseurl }}" class ="fullpost-title">{{ post.title }}</a></h4>
          
      </div>
    <div class="col-sm-12 post-divider">
    </div>
  </div>
{% endfor %}
      </div>
</section>
