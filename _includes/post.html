<div id="post" class="container pt-3">
  <div class="row">
    <div class="col-sm-12 post-entry-details">
      <p class="fullpost-title">{{ page.title }}</p>
      <p class="h5 fullpost-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <article>
          <p>{{ page.summary }}</p>
          <p>{{ content }}</p>
      </article>
    </div>
  </div>
</div>
