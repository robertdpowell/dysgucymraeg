<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h2 class="fullpost-title">{{ post.title }}</h2>
      <p class="h5 fullpost-date">
        {{ post.date | date: "%b %-d, %Y" }}
      </p>
      <article>
          <p>{{ post.summary }}</p>
          <p>{{ content }}</p>
      </article>
    </div>
  </div>
</div>
