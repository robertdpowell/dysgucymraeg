<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h2 class="fullpost-title">{{ page.title }}</h2>
      <p class="lead text-info h5">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <article>
        {{ page.summary }}
        {{ content }}
      </article>
    </div>
  </div>
</div>
