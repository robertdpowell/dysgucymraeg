<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <h2 class="fullpost-title">{{ page.title }}</h2>
      <p class="lead text-info h5 fullpost-date">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <article>
          <p>{{ page.summary }}</p>
          <p>{{ content }}</p>
      </article>
    </div>
  </div>
</div>
